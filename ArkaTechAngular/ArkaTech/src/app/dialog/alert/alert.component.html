<nav>
    <button type="button" (click)="toggle()">Toggle Open/Close</button>
</nav>

<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
    <div *ngIf="isOpen">
        <h2>Vuoi Scaricare il tuo Personaggio?</h2>
        <div>
            <button (click)="choise(true)">
                SI
            </button>
            <button (click)="choise(false)">
                NO
            </button>
        </div>
    </div>

</div>
